package:
  name: scriboquant
  version: 0.1

source:
  path: ../

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - snakemake >=5.11
    - pyyaml >=5.1
    - coreutils
    - seqtk =1.3
    - pigz =2.3.4
    - fastqc =0.11.8
    - cutadapt =2.8
    - multiqc =1.7
    - star =2.7.3a
    - bowtie2 =2.3.5.1
    - samtools =1.9
    - bwa =0.7.17
    - umi_tools =1.0.1
    - bedtools =2.29.2
    - deeptools =3.3.1
   ## bioc stuff
    - r-base
    - r-magrittr
    - r-plyr
    - r-ggplot2
    - r-matrix
    - bioconductor-genomicfeatures
    - bioconductor-genomicalignments
    - bioconductor-biocparallel
    - bioconductor-rtracklayer
test:
  commands:
    - scRiboQuant --help

about:
  home: 'https://github.com/vivekbhr/scRiboQuant'
  license: MIT
  summary: scRibo-seq processing workflow
  license_file: LICENSE
